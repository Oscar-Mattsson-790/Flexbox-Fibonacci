<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Fibonacci</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="diagram">
        <div class="box-0"><p>0</p></div>
        <div class="box-1-1"><p>1</p></div>
        <div class="box-1"><p>1</p></div>
        <div class="box-2"><p>2</p></div>
        <div class="box-3"><p>3</p></div>
        <div class="box-5"><p>5</p></div>
        <div class="box-8"><p>8</p></div>
        <div class="box-13"><p>13</p></div>
        <div class="box-21"><p>21</p></div>
        <div class="box-34"><p>34</p></div>
      </div>
      <br />
      <div class="diagram reverse">
        <div class="box-0"><p>0</p></div>
        <div class="box-1-1"><p>1</p></div>
        <div class="box-1"><p>1</p></div>
        <div class="box-2"><p>2</p></div>
        <div class="box-3"><p>3</p></div>
        <div class="box-5"><p>5</p></div>
        <div class="box-8"><p>8</p></div>
        <div class="box-13"><p>13</p></div>
        <div class="box-21"><p>21</p></div>
        <div class="box-34"><p>34</p></div>
      </div>
    </div>
  </body>
</html>
